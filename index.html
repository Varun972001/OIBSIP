<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun Jain</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/48009b3ad8.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/48009b3ad8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="items"><a href="#mark0" class="links">Home</a></div>
            <div class="items"><a href="#mark1" class="links">About</a></div>
            <div class="items"><a href="#mark2" class="links">Skills</a></div>
        </div>
        <div class="icon">
            <i class="fa-solid fa-v"></i>
            <i class="fa-solid fa-j"></i>
        </div>
    </div>
    <div class="home">
        <img src="./Images/Luffy.jpg" alt="Home Image" width="325" height="325" class="h-image">
        <div class="name">Hi! <strong class="name1">Varun Jain</strong> Here</div>
    </div>
    <div class="About">
        <h1 class="head" id="mark1">ABOUT</h1>
        <div class="wrapper">
            <div class="mine">
                <img src="./Images/Varu.jpg" alt="My Image" width="350" height="350" class="mine"> 
            </div>
            <div class="content">
                <h3 class="bio">I am learning Web Development and DSA. I am excited to expand my horizon in learning new things and enhancing my problem solving and critical thinking ability.</h3>
                <div class="button">
                    <input type="button" value="Download Resume" class="resume"/>
                    <i class="fa-solid fa-file fa-2x" id="ficon"></i>
                </div> 
                <div class="ref">
                    <i class="fa-brands fa-linkedin-in move"></i>
                    <i class="fa-brands fa-instagram move"></i>
                    <i class="fa-brands fa-github move"></i>
                </div>  
            </div>
        </div>
    </div>
    <div class="skills" id="mark2">
        <h1 class="head">Skills</h1>
        <div class="bar-container">
            <div class="bar-item HTML">
                <div class="sub-head">HTML</div>
                <div class="bar">
                    <div class="bar1">95%</div>
                </div>
            </div>
            <div class="bar-item CSS">
                <div class="sub-head">CSS</div>
                <div class="bar">
                    <div class="bar1">80%</div>
                </div>
            </div>
            <div class="bar-item JS">
                <div class="sub-head">Javascript</div>
                <div class="bar">
                    <div class="bar1">45%</div>
                </div>
            </div>
            <div class="bar-item React">
                <div class="sub-head">React JS</div>
                <div class="bar">
                    <div class="bar1">30%</div>
                </div>
            </div>
            <div class="bar-item Node">
                <div class="sub-head">Node JS</div>
                <div class="bar">
                    <div class="bar1">30%</div>
                </div>
            </div>
            <div class="bar-item C">
                <div class="sub-head">C++</div>
                <div class="bar">
                    <div class="bar1">60%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
